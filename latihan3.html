            <b>
                <td colspan="2" height="120px" valign="top">Komentar Anda

            <br><br>
            <input type="Reset" name="reset" value="Reset">
            <input type="submit" name="submit" value="Submit">
            <input type="button" name="cancel" value="Cancel">

        </tr>
    </center>
