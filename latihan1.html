<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribut Input</title>
</head>

<body>
    <form action="" method="post" name="form">
        Nama: <input type="text" name="nm"><br><br>
        User password:<br>
        <input type="password" name="psw"><br><br>
        Warna Favorite:
        <input type="color" name="favcolor"><br><br>
        Tanggal Lahir:
        <input type="date" name="bday"><br><br>
        Masukkan Tanggal Sebelum 1980-03-01:
        <input type="date" name="bday" max="1979-12-31"><br><br>
        Masukkan Tanggal Setelah 2000-01-01:
        <input type="date" name="bday" min="2000-01-02"><br><br>
        Birthday (date and time):
        <input type="datetime-local" name="bdaytime"><br><br>
        E-mail:
        <input type="email" name="email"><br><br>
        select a file: <input type="file" name="myFile"><br><br>
    </form>
</body>

</html>
